<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="header14.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/36f643d416.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <h1>Startup 3</h1>

                <div class="right">
                    <p class="gray">Overview</p>
                    <p>Prices</p>
                    <p>Blog</p>
                    <p>Feedback</p>
                    <button type="button">Purchase</button>
                </div>
            </div>

            <div class="overview">
                <h2>Generate Awesome Web Pages</h2>
                <p>The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</p>
                <button type="button">Learn More</button>
            </div>

            <div class="signup">
                <h3>Sign Up Now</h3>
                <div class="middle"></div>
                    <input class="cred" type="text" placeholder="Your email">
                    <input class="cred" type="text" placeholder="Your password">
                    <div class="checker">
                        <div class="check"><i class="fa-solid fa-check"></i></div>
                        <p>I agree to the Terms of Service</p></div>
                    <button class="signin">Sign In</button>
                    <div class="separator">
                        <hr>
                        <p>or</p>
                        <hr>
                    </div>
                    <button class="login">Login Via Twitter</button>
                <div class="bottom">
                    <p>Do you have an Account?</p>
                    <p class="green">Sign in</p>
                </div>

        </div>
    </body>
</html>
